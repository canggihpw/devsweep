# Codecov configuration for DevSweep

coverage:
  status:
    project:
      default:
        informational: true # Show coverage but don't fail CI

    patch:
      default:
        informational: true # Show coverage for new code but don't fail CI

  precision: 2
  round: down
  range: 50..90 # Coverage range (red to green)

ignore:
  - "src/main.rs" # Ignore main entry point
  - "src/ui/**" # Ignore UI components (hard to test)
  - "src/app.rs" # Ignore GPUI app setup
  - "src/assets.rs" # Ignore asset loading
  - "tests/**" # Don't include tests in coverage

comment:
  layout: "header, diff, flags, components"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

flags:
  unittests:
    paths:
      - src/
    carryforward: true

component_management:
  default_rules:
    statuses:
      - type: project
        informational: true # Show component coverage but don't fail

  individual_components:
    - component_id: backend
      name: Backend Module
      paths:
        - src/backend.rs

    - component_id: checkers
      name: Checker Modules
      paths:
        - src/checkers/**

    - component_id: core
      name: Core Utilities
      paths:
        - src/types.rs
        - src/utils.rs
        - src/cache_settings.rs
        - src/cleanup_history.rs
        - src/scan_cache.rs
