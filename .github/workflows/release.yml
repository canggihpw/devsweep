name: Release

# This workflow creates a GitHub Release when triggered manually.
# Tags can be created freely without triggering a release.
# To create a release, manually run this workflow and specify the tag.

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v0.3.0). Tag must already exist."
        required: true
        type: string

permissions:
  contents: write

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: macos-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Validate tag exists
        run: |
          if ! git rev-parse "${{ inputs.tag }}" >/dev/null 2>&1; then
            echo "Error: Tag '${{ inputs.tag }}' does not exist"
            exit 1
          fi

      - name: Get version from tag
        id: get_version
        run: echo "version=${TAG#v}" >> $GITHUB_OUTPUT
        env:
          TAG: ${{ inputs.tag }}

      - name: Extract changelog
        id: changelog
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          # Extract the changelog for this version
          CHANGELOG=$(sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' | tail -n +2)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ inputs.tag }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            ### macOS App Bundle
            1. Download the `.dmg` file below
            2. Open the DMG and drag DevSweep.app to your Applications folder
            3. **First Launch (Gatekeeper Bypass)**

               Since this app is not notarized with Apple, macOS will block it. Use one of these methods:

               **Method 1: Terminal (Recommended)**
               ```bash
               xattr -cr /Applications/DevSweep.app
               ```
               Then double-click to open normally.

               **Method 2: System Settings**
               - Try to open the app (it will be blocked)
               - Open **System Settings → Privacy & Security**
               - Scroll down to find "DevSweep was blocked..."
               - Click **"Open Anyway"**
               - Enter your password if prompted

            4. Grant **Full Disk Access** for best results:
               - Go to **System Settings → Privacy & Security → Full Disk Access**
               - Click the **+** button and add DevSweep.app

            ### Build from Source
            See the [README](https://github.com/canggihpw/devsweep/blob/main/README.md#installation) for build instructions.

            ## Checksums

            See the checksums file for verification.
          draft: false
          prerelease: ${{ contains(inputs.tag, 'alpha') || contains(inputs.tag, 'beta') || contains(inputs.tag, 'rc') }}

  build-release:
    name: Build Release Binary
    needs: create-release
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --verbose

      - name: Create app bundle and DMG
        run: |
          chmod +x scripts/create-app-bundle.sh
          ./scripts/create-app-bundle.sh

      - name: Generate checksums
        run: |
          shasum -a 256 "DevSweep-${{ needs.create-release.outputs.version }}.dmg" > checksums.txt
          cat checksums.txt

      - name: Upload DMG
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./DevSweep-${{ needs.create-release.outputs.version }}.dmg
          asset_name: DevSweep-${{ needs.create-release.outputs.version }}.dmg
          asset_content_type: application/x-apple-diskimage

      - name: Upload checksums
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./checksums.txt
          asset_name: checksums.txt
          asset_content_type: text/plain

      - name: Upload binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./target/release/devsweep
          asset_name: devsweep-macos-${{ needs.create-release.outputs.version }}
          asset_content_type: application/octet-stream
